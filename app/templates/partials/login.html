<title>Login</title>
<form hx-post="/login"
      hx-target="body"
      class="form mx-auto mt-5 w-auto d-flex flex-column justify-content-center align-items-center">
    {% if error %}
    <p class="text-danger">{{ error }}</p>
    {% endif %}
    <label class="form-label mb-3">
        Username
        <input type="text" autofocus autocomplete="off" name="username" class="form-control" required/>
    </label>

    <label class="form-label">
        Password
        <input type="password" name="password" class="form-control" required>
    </label>
    <button type="submit" class="btn btn-primary btn-sm">Log In</button>
</form>

<div class="mt-3">
    <p class="text-center">No account? Register <a hx-get="/register" role="button" class="link-success" hx-target="main">here</a></p>
</div>
