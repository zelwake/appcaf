<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="description" content="Application to help you with learning words in new language">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>APP-CAF</title>
</head>
<body>
<nav class="navbar bg-dark border-bottom px-5 py-3">
    {% if session["account_id"] %}
        <ul class="navbar-nav flex-row me-auto">
            <li hx-get="/app" hx-target="main" class="nav-item text-white fs-3">Home</li>
            <li hx-get="/app/test" hx-target="main" class="nav-item text-white fs-3">Test</li>
        </ul>
        <button hx-get="/register" hx-target="main" type="button" class="btn btn-outline-secondary">Log out</button>
    {% else %}
        <ul class="navbar-nav flex-row me-auto">
            <li hx-get="/" hx-target="main" class="nav-item text-white fs-3">Home</li>
        </ul>
        <button hx-get="/login" hx-target="main" type="button" class="btn btn-success me-3">Login</button>
        <button hx-get="/register" hx-target="main" type="button" class="btn btn-outline-success">Register</button>
    {% endif %}
</nav>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <header>
            <p>{{ messages | join(' ') }}</p>
        </header>
    {% endif %}
{% endwith %}

<main id="main">
    {% block main %}
    {% endblock main %}
</main>

<script src="/static/htmx.min.js"></script>
</body>
</html>
